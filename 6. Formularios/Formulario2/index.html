<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Formulario 2</title>
		<meta charset="UTF-8"/>
		<link href="css/style.css" rel="stylesheet"/>
	</head>
	
	<body>

		<form action="index.html" method="post" enctype="multipart/form-data">
			<fieldset>
			<legend>Alta al servicio</legend>	
			
				<div>
				<label for="nombre">Nombre: </label>
				<input class="med" type="text" id="nombre" name="nombre"/>
				</div>
				
				<div>
				<label for="apellidos">Apellidos: </label>
				<input class="big" type="text" id="apellidos" name="apellidos"/>
				</div>
				
				<div>
				<label for="DNI">DNI: </label>
				<input class="smll" type="text" id="DNI" name="DNI"/>
				</div>
				
				<div>
				<label for="contraseña">Contraseña: </label>
				<input class="med" type="password" id="contraseña" name="contraseña"/>
				</div>
			
			

			</fieldset>	

			<fieldset>
			<legend>Datos de contacto</legend>	
			
				<div>
				<label for="tlfn">Teléfono: </label>
				<input class="smll" type="text" id="tlfn" name="tlfn"/>
				</div>
				
				<div>
				<label for="email">Email: </label>
				<input class="big" type="text" id="email" name="email"/>
				</div>
				
				<div>
				<label for="direccion">Dirección: </label>
				<input class="med" type="text" id="direccion" name="direccion"/>
				</div>
				
				<div>
				<label for="cp">Código Postal: </label>
				<input class="smll" type="password" id="cp" name="cp"/>
				</div>
			
			</fieldset>
				
				<button class="enlace"name="boton1">Darme de alta</button>
		</form>
			
	</body>
</html>
